<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Octopus Fruit Snack online game." />
    <link rel="icon" href="../static/img/favicon.png" />
    <link rel="apple-touch-icon" href="..static/img/apple-touch-icon.png" />
    <link rel="manifest" href="../static/manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/general.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/queries.css')}}"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>

    <script defer src="../static/js/script.js"></script>

    <title>Octopus Fruit Snack</title>
  </head>
  <body>
    <main>
      <div class="octopus">
        <a href="{{ url_for('home') }}">
          <ion-icon name="arrow-undo" class="back-btn"></ion-icon>
        </a>
        <iframe
          src="https://scratch.mit.edu/projects/360850468/embed"
          allowtransparency="true"
          width="485"
          height="402"
          frameborder="0"
          scrolling="no"
          allowfullscreen
        ></iframe>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-col">
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/charlesleighton/"
            onclick="window.open('https://www.linkedin.com/in/charlesleighton/', '_self')"
            class="footer-link"
            ><ion-icon class="social-icon" name="logo-linkedin"></ion-icon>
          </a>
          <a
            href="https://www.github.com/chleighton1"
            onclick="window.open('https://www.github.com/chleighton1', '_self')"
            class="footer-link"
            ><ion-icon class="social-icon github" name="logo-github"></ion-icon>
          </a>

          <a
            href="https://www.instagram.com/leighton.live/"
            onclick="window.open('https://www.instagram.com/leighton.live/', '_self')"
            class="footer-link"
            ><ion-icon class="social-icon" name="logo-instagram"></ion-icon
          ></a>
        </div>
        <p class="footer-header">
          Designed & Built by Charles Leighton &copy; <span class="year"></span>
        </p>
      </div>
    </footer>
  </body>
</html>
